<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>睿灜科技股份有限公司 - RaiWyn</title>
    <link rel="icon" type="image/png" href="RaiWyn Logo.png">
    <script src="js/cache-cleaner.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --header-height: 80px;
            --logo-width: 150px;
            --font-size-base: 16px;
            --font-size-h1: 3.5em;
            --font-size-nav: 1.1em;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            position: relative;
            font-size: var(--font-size-base);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .logo {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.5));
        }

        nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
            margin-left: auto;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: var(--font-size-nav);
            padding: 10px 20px;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0));
            display: inline-block;
        }

        nav a:hover {
            color: #00ff88;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.05));
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 1001;
            margin-left: auto;
            padding: 8px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .menu-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .content-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: -1;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 136, 255, 0.8), 0 0 30px rgba(0, 255, 136, 0.6);
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1.5s ease-out 0.5s forwards, glowing 3s ease-in-out infinite alternate;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 30px;
        }

        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.5s ease;
            opacity: 1;
            transform: scale(1);
        }

        .logo-item:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .logo-img {
            width: 234px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            transition: all 0.5s ease;
            animation: logoGlow 3s ease-in-out infinite alternate;
            opacity: 1;
            display: block;
            visibility: visible;
        }

        .logo-item:hover .logo-img {
            filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.9)) drop-shadow(0 0 50px rgba(0, 136, 255, 0.8));
            transform: scale(1.1);
            transition: all 0.3s ease;
            opacity: 1;
            display: block;
            visibility: visible;
        }
        
        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(0, 136, 255, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.7));
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes glowing {
            0% {
                text-shadow: 0 0 20px rgba(0, 136, 255, 0.8), 0 0 30px rgba(0, 255, 136, 0.6);
            }
            50% {
                text-shadow: 0 0 25px rgba(0, 255, 136, 0.8), 0 0 35px rgba(0, 136, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 136, 255, 0.8), 0 0 30px rgba(0, 255, 136, 0.6);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            .main-title {
                font-size: 5rem;
            }

            .logos-container {
                flex-direction: column;
                gap: 40px;
            }

            .logo-img {
                width: 150px;
            }

            .menu-toggle {
                display: block;
            }

            nav {
                position: fixed;
                top: 0;
                right: -250px;
                width: 250px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.85);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                transition: right 0.3s ease;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding-top: 80px;
            }

            nav.active {
                right: 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 0 20px;
            }

            nav ul li {
                width: 100%;
                text-align: center;
            }

            nav a {
                display: block;
                width: 100%;
                padding: 15px 0;
                margin: 5px 0;
            }
        }

        @media screen and (max-width: 480px) {
            .main-title {
                font-size: 3.5rem;
            }

            .logo-img {
                width: 120px;
            }
        }

        /* iOS 安全區域適配 */
        @supports (padding: max(0px)) {
            .header {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(15px, env(safe-area-inset-top));
            }
            nav {
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <!-- 移除了頂部導航欄和logo -->

    <video class="video-background" autoplay loop muted playsinline>
        <source src="Compressed with FlexClip.mp4" type="video/mp4">
    </video>

    <div class="content-container">
        <h1 class="main-title">AI + AIOT</h1>
        <div class="logos-container">
            <a href="projects.html" class="logo-item">
                <img src="RaiWyn cn logo.png" alt="RaiWyn Logo" class="logo-img">
            </a>
            <a href="https://intime.myportfolio.com/" target="_blank" class="logo-item">
                <img src="InTime vn Logo.png" alt="InTime Logo" class="logo-img">
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');

            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // 確保視頻背景正確加載
            const video = document.querySelector('.video-background');
            video.play().catch(error => {
                console.log('自動播放被阻止:', error);
                // 可以在這裡添加一個播放按鈕作為備用
            });


        });
    </script>
</body>
</html>
