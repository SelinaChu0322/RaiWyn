<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睿瀛科技股份有限公司 - RaiWyn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 150px;
            height: auto;
            animation: logoEffect 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.5));
        }

        @keyframes logoEffect {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.7));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.5));
            }
        }

        .company-name {
            font-size: 2.5em;
            background: linear-gradient(45deg, #0088ff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.8);
            animation: titleIn 1.5s ease-out 0.5s forwards;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
        }

        .company-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: scanEffect 3s linear infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scanEffect {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ff88;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
        }

        .hero-content {
            z-index: 2;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            animation: heroContentIn 1.5s ease-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 0 20px;
        }

        @keyframes heroContentIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 30px 0;
            background: linear-gradient(45deg, #0088ff, #00ff88);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.8);
            animation: titleIn 1.5s ease-out 0.5s forwards;
            text-align: center;
            max-width: 800px;
        }

        .hero p {
            font-size: 1.4em;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: scale(0.8);
            animation: descriptionIn 1.5s ease-out 1s forwards;
            text-align: center;
            line-height: 1.8;
        }

        @keyframes titleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: scale(0.8);
            animation: descriptionIn 1.5s ease-out 1s forwards;
        }

        @keyframes descriptionIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="RaiWyn Logo.png" alt="RaiWyn Logo" class="logo">
            <span class="company-name">睿瀛科技股份有限公司</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">AI應用</a></li>
                <li><a href="#">智慧電子鎖</a></li>
                <li><a href="projects.html">成功案例</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="Compressed with FlexClip.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <p>睿瀛科技致力於為您提供安全、便捷的解決方案，推動智能化生活</p>
            <h1>創新科技 引領未來</h1>
            
           
            <div class="scroll-down">
                <a href="projects.html" class="scroll-arrow">
                    <i class="arrow"></i>
                    <i class="arrow"></i>
                    <i class="arrow"></i>
                </a>
            </div>    
           </div>
    </section>
    <style>
        .scroll-down {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            height: 80px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .scroll-arrow {
            display: block;
            width: 30px;
            height: 30px;
            position: relative;
        }

        .arrow {
            position: absolute;
            width: 20px;
            height: 20px;
            border-left: 2px solid rgba(0, 255, 136, 0.8);
            border-bottom: 2px solid rgba(0, 255, 136, 0.8);
            transform: rotate(-45deg);
            animation: arrowWave 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .arrow:nth-child(1) {
            animation-delay: 0s;
            top: 0;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.15s;
            top: 8px;
        }

        .arrow:nth-child(3) {
            animation-delay: 0.3s;
            top: 16px;
        }

        @keyframes arrowWave {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) translate(-5px, 5px);
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translate(-10px, 10px);
            }
        }
    </style>
    <script>
        document.querySelector('.scroll-arrow').addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            document.querySelector('.hero').style.transform = 'translateY(-100vh)';
            document.querySelector('.hero').style.transition = 'transform 1s ease-in-out';
            setTimeout(() => {
                window.location.href = href;
            }, 1000);
        });
    </script>
</body>
</html>
