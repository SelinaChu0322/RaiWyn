        body::before {

            left: 0;

            height: 100%;

        .header {

            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .logo {
            width: 120px;
            height: auto;
            animation: logoEffect 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 136, 255, 0.5));

        .company-name {

            padding: 0;
            display: inline-flex;
            align-items: center;
            line-height: 1;
        }

        nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }



        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
            margin-left: auto;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @supports (padding: max(0px)) {
            .header {

                padding-right: max(20px, env(safe-area-inset-right));
                padding-top: max(15px, env(safe-area-inset-top));

            nav {

            }

    <style>
        .scroll-down {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            height: 80px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .scroll-arrow {
            display: block;
            width: 30px;
            height: 30px;
            position: relative;
        }

        .arrow {
            position: absolute;
            width: 20px;
            height: 20px;
            border-left: 2px solid rgba(0, 255, 136, 0.8);
            border-bottom: 2px solid rgba(0, 255, 136, 0.8);
            transform: rotate(-45deg);
            animation: arrowWave 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .arrow:nth-child(1) {
            animation-delay: 0s;
            top: 0;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.15s;
            top: 8px;
        }

        .arrow:nth-child(3) {
            animation-delay: 0.3s;
            top: 16px;
        }

        @keyframes arrowWave {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) translate(-5px, 5px);
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translate(-10px, 10px);
            }
        }
    </style>
    <script>
        document.querySelector('.scroll-arrow').addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            document.querySelector('.hero').style.transform = 'translateY(-100vh)';
            document.querySelector('.hero').style.transition = 'transform 1s ease-in-out';
            setTimeout(() => {
                window.location.href = href;
            }, 1000);
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
