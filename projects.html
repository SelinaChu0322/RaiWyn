<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>專案產品線 - RaiWyn</title>
    <link rel="icon" type="image/png" href="RaiWyn cn logo.png">
    <script src="js/cache-cleaner.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        header.visible {
            transform: translateY(0);
            background: rgba(0, 0, 0, 0.7);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5));
            transition: all 0.3s ease;
        }

        .logo:hover img {
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.8));
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0));
        }

        .nav-links a:hover {
            color: #00ff88;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.05));
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            width: 44px;
            height: 44px;
            cursor: pointer;
            z-index: 1001;
            margin-left: auto;
            padding: 8px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .menu-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
        }

        main {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
            position: relative;
        }

        .top-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .top-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .top-button:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .project-card {
            background: rgba(0, 255, 136, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            height: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .project-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            object-position: center;
            transition: transform 0.4s ease;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-content {
            padding: 25px;
            text-align: center;
        }

        .project-title {
            font-size: 1.8em;
            color: #00ff88;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            line-height: 1.6;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="RaiWyn cn logo.png" alt="RaiWyn Logo">
            </a>
            <div class="nav-links">
                <a href="index.html">首頁</a>
                <a href="AI.html">AI應用</a>
                <a href="projects.html">STUV智能電子鎖</a>
                <a href="projects.html">QCTek</a>
                <a href="InTime-Contact.html">聯絡我們</a>
            </div>
            <div class="menu-toggle">
                <img src="Menu.png" alt="Menu">
            </div>
        </nav>
    </header>

    <main>
        <div class="projects-grid">
            <div class="project-card">
                <img src="AI.jpeg" alt="AI應用" class="project-image">
                <div class="project-content">
                    <h2 class="project-title">AI應用</h2>
                </div>
            </div>

            <div class="project-card">
                <img src="STUV.png" alt="STUV智能電子鎖" class="project-image">
                <div class="project-content">
                    <h2 class="project-title">STUV智能電子鎖</h2>
                </div>
            </div>

            <div class="project-card">
                <img src="QCTek.jpeg" alt="QCTek" class="project-image">
                <div class="project-content">
                    <h2 class="project-title">QCTek</h2>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
